<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/output.css">
    <link href="https://fonts.googleapis.com/css2?family=Jura:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <title>TaskFlow</title>
</head>

<body class="bg-white">
    <div id="blur-3" class="w-full flex justify-center mt-11">
        <h1 class="bg-gradient-to-r from-blue-500 to-purple-600 bg-clip-text text-transparent text-8xl font-jura">
            TaskFlow</h1>
    </div>
    <div class="container w-full h-full mx-auto font-jura flex flex-col text-white mt-10">
        <div class="flex flex-row justify-evenly max-sm:flex-col max-sm:items-center" id="blur-1">
            <div id="add-multi"
                class="relative inline-flex items-center justify-center p-0.5 mb-2 me-2 overflow-hidden text-sm font-medium text-gray-900 rounded-lg group bg-gradient-to-br from-cyan-500 to-blue-500 group-hover:from-cyan-500 group-hover:to-blue-500 hover:text-white dark:text-black focus:ring-4 focus:outline-none focus:ring-cyan-200 dark:focus:ring-cyan-800">
                <button
                    class="relative px-5 py-2.5 transition-all ease-in duration-75 bg-white dark:bg-white rounded-md group-hover:bg-opacity-0"
                    onclick="openMuli()">+ Add Multi</button>
            </div>
            <div class="flex rounded-md border-2 border-blue-500 overflow-hidden font-jura mb-2">
                <input type="search" placeholder="Search Something..."
                    class="w-full outline-none bg-white text-gray-600 text-sm px-4 py-3" id="searchInput" />
                <button type='button' class="flex items-center justify-center bg-[#007bff] px-5" id="searchButton"
                    onclick="searchTasks()">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 192.904 192.904" width="16px"
                        class="fill-white">
                        <path
                            d="m190.707 180.101-47.078-47.077c11.702-14.072 18.752-32.142 18.752-51.831C162.381 36.423 125.959 0 81.191 0 36.422 0 0 36.423 0 81.193c0 44.767 36.422 81.187 81.191 81.187 19.688 0 37.759-7.049 51.831-18.751l47.079 47.078a7.474 7.474 0 0 0 5.303 2.197 7.498 7.498 0 0 0 5.303-12.803zM15 81.193C15 44.694 44.693 15 81.191 15c36.497 0 66.189 29.694 66.189 66.193 0 36.496-29.692 66.187-66.189 66.187C44.693 147.38 15 117.689 15 81.193z">
                        </path>
                    </svg>
                </button>
            </div>
            <div id="add"
                class="relative inline-flex items-center justify-center p-0.5 mb-2 me-2 overflow-hidden text-sm font-medium text-gray-900 rounded-lg group bg-gradient-to-br from-cyan-500 to-blue-500 group-hover:from-cyan-500 group-hover:to-blue-500 hover:text-white dark:text-black focus:ring-4 focus:outline-none focus:ring-cyan-200 dark:focus:ring-cyan-800">
                <button
                    class="relative px-5 py-2.5 transition-all ease-in duration-75 bg-white dark:bg-white rounded-md group-hover:bg-opacity-0"
                    onclick="openModal()">+ Add One</button>
            </div>
        </div>
        <div class="flex flex-row justify-center" id="blur-4">
            <div id="totalTasks">

            </div>
        </div>
        <form class="max-w-sm mx-auto mt-9" id="blur-5">
            <select id="sort"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                <option selected>Default Sort</option>
                <option value="Date">Date Ascending</option>
                <option value="Datereverse">Date Descending</option>
                <option value="Priority">Priority Ascending</option>
                <option value="Priorityreverse">Priority Descending</option>
            </select>
        </form>

        <div id="totalTasks">
            
        </div>

        <div class="flex justify-around mt-12 max-xl:flex-col max-xl:items-center max-xl:gap-14 items-start"
            id="blur-2">
            <div
                class="To-Do border border-blue-400 bg-blue-400 rounded-xl w-1/4 flex flex-col items-center max-xl:w-1/2 max-w-1/2">
                <h2 class="text-center mb-3 text-[30px]">To Do</h2>
                <div id="to-do">

                </div>
            </div>
            <div
                class="Doing border border-blue-400 bg-blue-400 rounded-xl w-1/4 flex flex-col align-middle items-center max-xl:w-1/2">
                <h2 class="text-center mb-3 text-[30px]">Doing</h2>
                <div id="doing">

                </div>
            </div>
            <div
                class="
                Done border border-blue-400 bg-blue-400 rounded-xl w-1/4 flex flex-col align-middle items-center max-xl:w-1/2">
                <h2 class="text-center mb-3 text-[30px]">Done</h2>
                <div id="done">

                </div>
            </div>
        </div>
        <div class="fixed inset-0 flex justify-center items-center opacity-0 translate-y-full transition-all duration-500 ease-in-out"
            id="modal">
            <div class="modal flex justify-center flex-col bg-gradient-to-tl from-blue-500 to-red-500 w-2/4  p-8 gap-5 rounded-lg">
                <input type="text" placeholder="Title" id="title"
                    class="border text-center h-8 text-black border-gray-400 rounded-md text-wrap">
                <input type="text" placeholder="Description" id="description"
                    class="text-center h-8 text-black border border-gray-400 rounded-md">
                <input type="datetime-local" id="date"
                    class="text-black border border-gray-400 rounded-md text-center h-8" required>
                <select name="Priority" placeholder="Priority" id="Priority"
                    class="text-black border border-gray-400 rounded-md h-8 text-center" required>
                    <option value="p1">P1</option>
                    <option value="p2">P2</option>
                    <option value="p3">P3</option>
                </select>
                <div class="flex flex-row gap-3">
                    <button class="bg-blue-500 text-white rounded-md h-8 w-1/2" onclick="addtask()">Add</button>
                    <button class="bg-red-500 text-white rounded-md h-8 w-1/2" onclick="closeModal()">close</button>
                </div>
            </div>
        </div>
        <div class="fixed inset-0 flex justify-center items-center opacity-0 translate-y-full transition-all duration-500 ease-in-out"
            id="Multi">
            <div class="modal flex justify-center flex-col bg-white w-2/4  p-8 gap-5 rounded-lg">
                <input type="text" placeholder="Title" id="title1"
                    class="border text-center h-8 text-black border-gray-400 rounded-md text-wrap">
                <input type="text" placeholder="Description" id="description1"
                    class="text-center h-8 text-black border border-gray-400 rounded-md">
                <input type="datetime-local" id="date1"
                    class="text-black border border-gray-400 rounded-md text-center h-8" required>
                <select name="Priority" placeholder="Priority" id="Priority1"
                    class="text-black border border-gray-400 rounded-md h-8 text-center" required>
                    <option value="p1">P1</option>
                    <option value="p2">P2</option>
                    <option value="p3">P3</option>
                </select>
                <div class="flex flex-row gap-3">
                    <button class="bg-blue-500 text-white rounded-md h-8 w-1/2" onclick="addMulti()">Add</button>
                    <button class="bg-red-500 text-white rounded-md h-8 w-1/2" onclick="closeMulti()">close</button>
                </div>
            </div>
        </div>
    </div>

    <div class="flex justify-center mt-10 mb-10" id="blur-6">
        <button data-ripple-dark="true" data-popover-target="popover-with-subscription"
            class="select-none rounded-lg bg-gray-900 py-3 px-6 text-center align-middle font-sans text-xs font-bold uppercase text-white shadow-md shadow-gray-900/10 transition-all hover:shadow-lg hover:shadow-gray-900/20 focus:opacity-[0.85] focus:shadow-none active:opacity-[0.85] active:shadow-none disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none">
            More Info
        </button>
        <div class="absolute z-[999] w-96 whitespace-normal break-words rounded-lg border border-blue-gray-50 bg-white p-4 font-sans text-sm font-normal text-blue-gray-500 shadow-lg shadow-blue-gray-500/10 focus:outline-none"
            aria-labelledby="label" aria-describedby="label" id="popover-with-subscription" role="dialog"
            data-popover="popover-with-subscription">
            <p class="block mb-1 font-sans text-sm antialiased font-normal leading-normal text-blue-gray-700">
                GitHub:
                <a href="https://github.com/Atig-Hamza" target="_blank"
                    class="text-blue-600 hover:underline">Atig-Hamza</a>
            </p>
            <p class="block mb-1 font-sans text-sm antialiased font-normal leading-normal text-blue-gray-700">
                Copyright  2022 TaskFlow All Right Reserved
            </p>
        </div>
        <script type="module" src="node_modules/@material-tailwind/html@latest/scripts/popover.js"></script>

        <!-- from cdn -->
        <script type="module" src="https://unpkg.com/@material-tailwind/html@latest/scripts/popover.js"></script>

    </div>
    <script src="javascript/script.js"></script>
</body>

</html>
